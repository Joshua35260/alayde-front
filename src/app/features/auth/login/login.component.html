  <div class="card">
    <h1 class="title">Bienvenue</h1>
    <h2 class="subtitle">Entrez vos identifiants</h2>

    <form class="card-body grid grid-cols-1 gap-large" [formGroup]="loginForm" (ngSubmit)="onSignin()" novalidate>
          <app-input formControlName="login" label="Nom d'utilisateur"></app-input>
          <app-input formControlName="password" type="password" label="Mot de passe"></app-input>

          <button pButton type="submit">Se connecter</button>
          <a class="forgot-password">Mot de passe oubli√© ?</a>
    </form>

    <div class="card-footer flex justify-center">
        <a (click)="switchView.emit()">Pas encore inscrit ? Cliquez ici !</a>
    </div>

  </div>
