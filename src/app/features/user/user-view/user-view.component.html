<div class="panel-content" *ngIf="user$ | async as user">
  

  <div class="user flex flex-col gap-medium">


    <app-user-info class="widget height-auto" [user]="user" [sectionDisplayed]="sectionDisplayed()"/>
    @if(sectionActionsDisplayed) {
    
      <div class="widget height-auto">

        <div class="actions">
          <p-button severity="warning" icon="icon-archive" [label]="user.archive ? 'Désarchiver' : 'Archiver'" ></p-button>
          <p-button severity="danger" icon="icon-trashcan" label="!! Supprimer !!"
            (click)="showDeleteModal.set(true)"></p-button>
        </div>
      </div>
    }
  </div>


</div>

<app-modal-confirm-delete (delete)="onDelete()"
  title="Voulez-vous supprimer cet utilisateur de façon permanente ?" (closeDialog)="showDeleteModal.set(false)"
  [visible]="showDeleteModal()"></app-modal-confirm-delete>
