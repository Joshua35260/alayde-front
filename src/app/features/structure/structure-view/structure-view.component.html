<div class="panel-content" *ngIf="structure$ | async as structure">
  

  <div class="main-grid gap-medium">


    <app-structure-info class="widget height-auto" [structure]="structure" [sectionDisplayed]="sectionDisplayed()"/>
    @if(sectionActionsDisplayed) {
    
      <div class="widget height-auto">

        <div class="actions">
          <p-button severity="danger" icon="icon-trashcan" label="!! Supprimer !!"
            (click)="showDeleteModal.set(true)"></p-button>
        </div>
      </div>
    }
  </div>


</div>
