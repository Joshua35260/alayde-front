@if (!!tickets()) {
<div class="ticket-list">
  <div class="list-and-map">
    <div class="scroll-list">
      @for  (ticket of tickets(); track ticket.id) {
        <app-ticket-row [ticket]="ticket" (click)="displayTicketView.emit(ticket.id)"></app-ticket-row>
      }
    </div>
    <div id="mapId" leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)"></div>

    <p-paginator #paginator class="paginator" 
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="itemCount"
    [showCurrentPageReport]="!!itemCount"
    [rowsPerPageOptions]="[20, 50, 100]"
    currentPageReportTemplate="{first} - {last} sur {totalRecords}"
    appendTo="body"
    />
</div>

</div>
}
